name: build test deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CONFIGURATION: Release

jobs:
  build-test-deploy:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test --no-build --configuration ${{ env.CONFIGURATION }}

    - name: Publish
      run: dotnet publish 'src/ApiHealthCheck.Console\ApiHealthCheck.Console.csproj' --configuration ${{ env.CONFIGURATION }} -o 'src/ApiHealthCheck.Console/bin/publish'

    - name: Docker build
      run: docker build -f 'src/ApiHealthCheck.Console/Dockerfile' -t 45862391/apihealthcheck:${{ github.run_number }} .

    - name: Docker login
      if: ${{ github.event_name == 'push' }}
      run: docker login -u 45862391 -p '${{ secrets.DOCKERHUBPWD }}' 
      
    - name: Docker push
      if: ${{ github.event_name == 'push' }}
      run: docker push 45862391/apihealthcheck:${{ github.run_number }}
