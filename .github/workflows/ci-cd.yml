name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

env:
  CONFIGURATION: Release

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test --no-build --configuration ${{ env.CONFIGURATION }}

  github-package-deploy:
    #if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101    
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish 'src/ApiHealthCheck.Console\ApiHealthCheck.Console.csproj' --configuration ${{ env.CONFIGURATION }} -o 'src/ApiHealthCheck.Console/bin/publish'
    - name: Docker build
      run: docker build -f 'src/ApiHealthCheck.Console/Dockerfile' -t arnab-developer/apihealthcheck/apihealthcheck:1.0.0 .
    - name: Docker push
      run: |
        docker login https://docker.pkg.github.com -u Arnab-Developer -p '${{ secrets.GITHUB_TOKEN }}'
        docker push https://docker.pkg.github.com arnab-developer/apihealthcheck/apihealthcheck:1.0.0

  dockerhub-deploy:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs: build-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101    
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish 'src/ApiHealthCheck.Console\ApiHealthCheck.Console.csproj' --configuration ${{ env.CONFIGURATION }} -o 'src/ApiHealthCheck.Console/bin/publish'
    - name: Docker build
      run: docker build -f 'src/ApiHealthCheck.Console/Dockerfile' -t 45862391/apihealthcheck:1.0.0 .
    - name: Docker push
      run: |
        docker login -u 45862391 -p '${{ secrets.DOCKERHUBPWD }}'
        docker push 45862391/apihealthcheck:1.0.0 